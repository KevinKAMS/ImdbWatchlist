<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!--Clicking here we go back to the search movies pages-->
  <a (click)="getMovies()" class="navbar-brand" style="color:white;">Movie Watchlist</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <!--On click here, it has to change the view to see the favorite movies-->
           <a class="nav-link" (click)="getFavoriteMovies()">Favorite Movies <span class="sr-only">(current)</span></a>
        </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
        <!--Here is where we search for the movies, an important function need to be added here-->
        <input type="search" (keyup.enter)="searchMovies(key.value)" #key="ngModel" ngModel
         name="key" id="searchTitle" class="form-control mr-sm-2" placeholder="Search movies..." required>
     </form>
  </div>
</nav>
<div class="container" id="main-container">
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Erro!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Não foi possível encontrar o título inserido.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
          <div class="card-body row">
            <div class="col-6">
                <a href=""><img src="{{movie?.imageUrl}}" alt="" class="img-fluid w-60"></a>
            </div>
            <div class="col-6 card-title align-self-center mb-0">
                <h5>{{movie?.title}}</h5>
                <p class="m-0">{{movie?.year}}</p>
                <!-- Add movie to favorite list -->
                <p>Favorite? <input (click)="setFavorite(movie)" [checked]="movie.favorite" class="form-check-input ml-1" type="checkbox" id="favorite"></p>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Nota IMDB: {{movie?.rate}}</li>
            <!--<li class="list-group-item">Id: {{movie?.id}}</li>-->
          </ul>
      </div>
    </div>
  </div>


<!-- Notification for no movies -->
<div *ngIf="movies?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO MOVIES!</h4>
    <p>No Movies found yet, search a new one on the search bar.</p>
  </div>
</div>
